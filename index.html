  <title>HANGMAN</title>

  <body class="body">
   
    <div class="hangman"> 
      <img class="whale" src="assets/images/title.png" ALT="placholder" width="40%" height="10%">
    </div>
  
    <div class="pt1">  

      <div class="container">

        <div class="row">
    
            <div class="col-sm">
            answer photo placeholder  
            </div> 
    
            <div class="col-sm">     
              <div class="press">  
                <h3>Press any key to get started!</h3>
                <br>
                <h4 class="blanks">
                </h4>
                
                <div class= "wins">
                </div>
                
                <div class="loss">
                </div>
                
                <div>
                  <p class="currentword">
                  </p>
                  <p class="right">
                </div>
              </div>
            </div>
        </div>
        <div class="row">
          
          <div class="col-sm">
            Empty space
          </div>
          
          <div class="col-sm">
            <div class="guess">

                <h3>Number of Guesses Remaining</h3>
                <div class="remainingGuesses">
                </div>
                <br>
                <br>
                <h4>Letters Already Guessed</h4>
                <br>
                <br>
                <div class="letters">

                </div>
                <br>
                <br>
            </div>
          </div>

        </div>

      </div>

    </div>
